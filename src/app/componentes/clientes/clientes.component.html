<div class="container mx-auto my-8 px-4">

  <h2 class="text-3xl font-bold text-blue-700 mb-6">Clientes</h2>

  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div *ngFor="let c of clientes" class="bg-white rounded-lg shadow-md hover:shadow-xl transition p-5 flex items-center gap-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
           alt="Avatar" class="w-12 h-12 rounded-full border-2 border-blue-600 p-1">
      <div>
        <h5 class="text-lg font-semibold text-gray-800">{{ c.nombre }}</h5>
        <p class="text-gray-500">{{ c.email }}</p>
      </div>
    </div>
  </div>

 
  <div class="bg-gray-50 rounded-lg shadow-md p-6">
    <h3 class="text-2xl font-semibold text-blue-700 mb-4">Agregar Cliente</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre</label>
        <input type="text" [(ngModel)]="nuevoCliente.nombre" placeholder="Nombre"
               class="block w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" [(ngModel)]="nuevoCliente.email" placeholder="Email"
               class="block w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>
      <div>
        <button (click)="agregarCliente()"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
